
<html>
<head>
	
	<title>Digital Icon Zurich</title>
    
	<meta charset='utf-8' />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">
    
	<link rel="shortcut icon" href="global/favicon.png" type="image/x-icon" />
	<script language="javascript" type="text/javascript" src="global/simplex-noise.min.js"></script>	
	<!--<script language="javascript" type="text/javascript" src="land2/global/resize-end.min.js"></script>	-->
	<link rel="stylesheet" type="text/css" href="global/style.css" />
	
</head>


<body>

	<script language="javascript" type="text/javascript" src="land2/stairs.js"></script>
	
	<script language="javascript" type="text/javascript">
		
//setup doc object
var doc = {};
doc.width = window.innerWidth;
doc.height = window.innerHeight;
doc.xCenter = doc.width/2;
doc.yCenter = doc.height/2;
doc.resolution = 120;
doc.scale = 1;
doc.svg = "on";
doc.svgNameSpace = "http://www.w3.org/2000/svg";
doc.acceleration = "on";
doc.lock = "vertical";
doc.fontSize = 5;
doc.debug = false;
doc.sound = "on";
doc.scene = "banana";
doc.act = "start";

//adding the mother div of all mothers
var div = document.createElement("div");
div.id = "mother";
div.style.transform = "translate(" + doc.xCenter + "px, " + doc.yCenter + "px)";
div.style.userSelect = "none";
div.style.position = "absolute";
document.body.appendChild(div);


var peak = 80;

createDivs({shape:"rect", type:"css", y:(-peak/2), width:doc.width, height:(doc.height-peak), color:"#3ff", parent:"mother", id:"hero"});

createDivs({shape:"rect", type:"css", y:(doc.height-peak/2), width:doc.width, height:doc.height, color:"#fff", parent:"mother", id:"lead"});


	</script>
	
</body>
</html>
